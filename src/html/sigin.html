<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/public.css" />
    <link rel="stylesheet" href="../style/sigin.css" />

      href="//at.alicdn.com/t/font_1681297_oozq8jju1y.css"

  <body>
    <div class="box">
      <div class="box-bg"></div>
      <div class="logo"></div>
      <div class="main">
        <div class="main-body">
          <div class="left">
            <div class="l-z"></div>
          </div>
          <div class="right clear_fix">
            <div class="right-top">
              <a href="#">360账号登录</a>
              &nbsp;&nbsp;|&nbsp;&nbsp;
              <a href="#">手机号登录</a>
            </div>
            <div class="right-foot clear_fix">
              <form action="">
                <!-- username -->
                <input
                  type="text"
                  class="user xx"
                  name="username"
                  placeholder="账号 / 邮箱 /  手机号码"
                />
                <!-- password -->
                <input
                  type="password"
                  name="password"
                  class="password xx"
                  placeholder="密码"
                />
                <!-- submit -->
                <input type="submit" class="inbt" value="登录" />
              </form>
              <div class="r clear_fix">
                <a href="./signup.html">快速注册</a>
                <a href="javascript::">找回密码</a>
              </div>
              <div class="right-over">
                <div class="r-o-o">
                  <span>其他登录方式</span>
                </div>
                <ul>
                  <li>
                    <a href="javascript::" class="icon iconfont">&#xe68c;</a>
                  </li>
                  <li>
                    <a href="javascript::" class="icon iconfont">&#xe617;</a>
                  </li>
                  <li>
                    <a href="javascript::" class="icon iconfont">&#xe61f;</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
